[Main]
basedir = .
pidfile = /tmp/ministry.pid
tick_msec = 200

[Logging]
level = info
file = logs/ministry.log

[Memory]
max_mb = 2048

[Network]
timeout = 32
io_msec = 250
reconn_msec = 3000
data.udp.port = 9125
statsd.udp.port = 8125
adder.udp.port = 9225
target = localhost:12003
prefix = 127.0.0.1/24 localhost.

[Stats]
stats.prefix = ministry.stats.
stats.size = medium
stats.threads = 2
adder.prefix = ministry.adder.
adder.size = large
adder.threads = 2
gauge.prefix = ministry.gauge.
gauge.size = small
self.prefix  = ministry.self.
thresholds = 90,99,999m

[Synth]
include = conf/synth.conf


